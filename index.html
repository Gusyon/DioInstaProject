<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>LifeBook</title>
    </head>
    <body>
        <div class="lifebook-wrapper">
            <div class="lifebook-book">
                <img src="./img/book.png" alt="book">
            </div>
            <div class="lifebook-continue">
                <div class="group">
                    <img src="./img/life-book-logo.png" class="lifebook-logo" alt="lifebook-logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-lifebook.jpg" alt="profile photo">
                    </div>
                    <a href="#" class="lifebook-login">Continue as sprucegabriela</a>
                    <a href="#" class="lifebook-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not sprucegabriela</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or 
                        <span class="link-blue">Sign Up</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
            
        </div>

    </body>
</html>
